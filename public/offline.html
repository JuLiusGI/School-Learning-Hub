<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Offline</title>
        <style>
            body {
                font-family: system-ui, sans-serif;
                background: #f3f4f6;
                color: #111827;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            .card {
                background: #fff;
                padding: 32px;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
                max-width: 480px;
                text-align: center;
            }
            h1 {
                font-size: 20px;
                margin: 0 0 12px;
            }
            p {
                margin: 0;
                color: #4b5563;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Offline Mode</h1>
            <p>This page is unavailable offline. Reconnect to continue syncing your changes.</p>
        </div>
    </body>
</html>
